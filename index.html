<!DOCTYPE html>
<html>
<head>
	<title>Galeria de Imagen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<section class="gallery min-vh-100">
	<div class="container-lg">
	<div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
	<div class="col">
		<img src="img/imagen1.webp" class="gallery-item" alt="gallery">
	</div>
		<div class="col">
		<img src="img/imagen2.jpg" class="gallery-item" alt="gallery">
		
	</div> 
	<div class="col"> 

	<img src="img/imagen3.jpeg" class="gallery-item" alt="gallery">
		
	</div> 
	<div class="col">
		<img src="img/imagen4.jpg" class="gallery-item" alt="gallery">
		
	</div> 
	<div class="col" >
		<img src="img/imagen4.jpg" class="gallery-item" alt="gallery">
		
	</div> 
	<div class="col">
		<img src="img/imagen2.jpg" class="gallery-item" alt="gallery">
		
	</div> 
		
	</div> 
	</div>	
	</div>
</section>



<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="img/imagen 1.webp" class="modal-img" alt="modal img">

      </div>
    </div>
  </div>
</div>
      

 

 <script src="js/bootstrap.bundle.main.js"></script>
  <script src="js/codigo.js"></script>
</body>
</html>
